<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>UFO Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    
    <!--CSS stylesheet-->
        <link rel="stylesheet" type="text/css" href="static/style.css">
    <!--End CSS stylesheet-->
     
</head>
    <body>
        <div>
             
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">UFO Sightings
                      <img class="nav-ufo" src="static/iconfinder_UFO_3285301.png" width="95" height ="95">
                    </a>
                  </div>
                </div>
              </nav>
              
              <div class="hero text-center">
                <h1>UFO Sightings</h1>
                <p>The Truth is Out There</p>
					      					      
              </div>

              <!-- Filter search box -->
              <div class="container">
                <div class="row margin-top-50">
                  <div class="col-md-2">
                    <aside class="filters">
                      <div class="panel panel-default">
                        <div class="panel-heading">Filter Search</div>
                        <div class="panel-body">
                         
                          <!-- Form control -->
                          <form id="ufoForm">
                            <div class="form-group">
                              <ul class="list-group" id="filters">
                                
                                <li class="filter list-group-item">
                                  <label for="date">Enter a Date</label>
                                  <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                                </li>
                                
                                <li class="filter list-group-item">
                                  <label for="city">Enter a City</label>
                                  <input class="form-control" id="city" type="text" placeholder="BONITA">
                                </li>
                              
                                <li class="filter list-group-item">
                                  <label for="city">Enter a State</label>
                                  <input class="form-control" id="state" type="text" placeholder="CA">
                                </li>

                                <li class="filter list-group-item">
                                  <label for="city">Enter a Shape</label>
                                  <input class="form-control" id="shape" type="text" placeholder="CIRCLE">
                                </li>

                              </ul>
                            </div>
                            <span><button id="filter-btn" type="button" class="btn btn-default">Filter Table</button><button id="reset-btn" input type="reset" class="btn btn-default">Reset Form</button></span>
                          </form>
                        
                        </div>
                      </div>
                    </aside>
                  </div>
                  
                  <!-- Nav links & data table -->
                  <div class="col-md-10">
                        <div id="table-area" class="">
                        <table id="ufo-table" class="table table-striped">
                            <thead>
                            <tr>
                                <th class="table-head">Date</th>
                                <th class="table-head">City</th>
                                <th class="table-head">State</th>
                                <th class="table-head">Country</th>
                                <th class="table-head">Shape</th>
                                <th class="table-head">Duration</th>
                                <th class="table-head">Comments</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        </div>
                  </div>
                </div>
              </div>
              
              <footer class="footer">
                <span class="bottom">UFO Sightings&nbsp;&nbsp;<img src="https://img.icons8.com/ios/50/000000/sci-fi.png"/></span>
              </footer>
          
        </div>
        <script type="text/javascript" src="static/data.js"></script>
        <script type="text/javascript" src="static/index.js"></script>
    </body>
</html>
